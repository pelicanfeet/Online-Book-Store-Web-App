<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete a book by ISBN</title>
</head>
<body>
	<h1><a href="/home"> Home </a></h1><br>
	<h1>Enter the ISBN of the book you wish to delete below:</h1><br><br>

	<form action="#" th:action="@{/book/deleteBook}" th:object="${book}" method="post">
		<label for="isbn"> ISBN</label><br>
		<input id="isbn" type="text" th:field="*{isbn}" placeholder="ISBN" name="isbn"/>
		<td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</td><br><br>
		
		<td><button type="submit">Submit</button></td>
	</form>

</body>
</html>
