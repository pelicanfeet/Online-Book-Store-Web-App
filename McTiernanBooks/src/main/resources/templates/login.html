<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sean McTiernan Login Page</title>
</head>
<body>

	<H4>Login Page:</H4>
	<form name="f" th:action="@{/login}" method="post">
		<H4>Please Login</H4>
		<div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
		<div th:if="${param.error}"><b>Invalid username and/or password</b></div><br>
		<div th:if="${param.logout}"><b>You have been logged out.</b></div><br>
		
		<label for="username">Username</label>
		<input type="text" id="username" name="username" />
		<label for="password">Password</label>
		<input type="password" id="password" name="password" />

		<div><button type="submit">Log in</button></div>
	</form>
	
	<br>
	
	<table border="1">
		<tr>
			<td>
				<a th:href="@{/register}"> Register </a>
			</td>
		</tr>
	</table>
</body>
</html>
