<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>
</head>
<body>

	<div th:if="${orderItems == null}">
		<h2>Your Shopping Cart is empty!</h2>
	</div>

	<div class="alert" th:if="${emptyCartError}" th:text="${emptyCartError}">
		<br>
		<p></p>
		<br>
	</div>

	<div th:if="${orderItems != null}">
		<h2>Your Shopping Cart:</h2>
		<table border = "1">
		<thead>
			<tr>
				<th>Product ISBN</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="orderItem : ${orderItems}">
				<td><span th:text="${orderItem.isbn}">Item ISBN</span></td>
				<td><span th:text="${orderItem.quantity}">Item Quantity</span></td>
			</tr>
		</tbody>
		</table>
	</div>

	<p></p>

	<div>
		<form action="#" th:action="@{/placeOrder}" th:object="${purchaseOrder}" method="post">
			<button type="submit">Check out</button>
		</form>
	</div>
	
	<div>
		<a th:href="@{/book/all}">Continue Shopping</a>
	</div>

	<p><a th:href="@{/home}">Go Home</a></p>

</body>
</html>
